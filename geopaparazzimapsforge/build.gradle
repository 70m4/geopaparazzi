buildscript {
        repositories {
                mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:1.1.0'
        }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":geopaparazzispatialitelibrary")
    compile files('libs/mapsforge-core-0.5.1.jar')
    compile files('libs/mapsforge-map-0.5.1.jar')
    compile files('libs/mapsforge-map-android-0.5.1.jar')
    compile files('libs/mapsforge-map-awt-0.5.1.jar')
    compile files('libs/mapsforge-map-reader-0.5.1.jar')
    compile files('libs/mapsforge-map-writer-0.5.1.jar')
}

android {
        compileSdkVersion 19
        buildToolsVersion "19.1"
        
        sourceSets {
                main {
                        manifest {
                                srcFile 'AndroidManifest.xml'
                        }
                        java {
                                srcDir 'src'
                        }
                        res {
                                srcDir 'res'
                        }
                        assets {
                                srcDir 'assets'
                        }
                        resources {
                                srcDir 'src'
                        }
                        aidl {
                                srcDir 'src'
                        }
                }
        }
}

