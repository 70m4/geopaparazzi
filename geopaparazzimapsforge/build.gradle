buildscript {
        repositories {
                mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:1.5.0'
        }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":geopaparazzispatialitelibrary")
    compile files('libs/mapsforge-map-0.3.1-SNAPSHOT-jar-with-dependencies.jar')
}

android {
        compileSdkVersion project.ext.myCompileSdkVersion
        buildToolsVersion project.ext.myBuildToolsVersion
        
        sourceSets {
                main {
                        manifest {
                                srcFile 'AndroidManifest.xml'
                        }
                        java {
                                srcDir 'src'
                        }
                        res {
                                srcDir 'res'
                        }
                        assets {
                                srcDir 'assets'
                        }
                        resources {
                                srcDir 'src'
                        }
                        aidl {
                                srcDir 'src'
                        }
                }
        }
}

